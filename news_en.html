{% include head.html %}
			<div id="content">
					<h3>News&#8250;&#8250;</h3>
					<ul class="news">
					{% for post in site.posts %}
						<li><a title="{{ post.title }} published at{{ post.date | date_to_string }}" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a><span class="post_date">{{ post.date | date_to_string }}</span></li>
					{% endfor %}
					</ul>				
			</div>
{% include foot.html %}
