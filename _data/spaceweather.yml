  report: 过去24小时，太阳活动水平低，没有M级以上耀斑爆发；13:00 UT左右太阳风速度从600公里/秒快速抬升至800公里/秒左右，后逐步下降至600公里/秒。地磁活动水平低，出现了6小时地磁活跃，22日的CME到达地球，但未引起显著扰动；地球同步轨道能量大于2MeV的高能电子流量达到较高水平。我国大部分地区TEC处于正常范围，南方大部分地区电离层闪烁活动较弱，不会对当地星地无线电通信造成不利影响。预计未来三天，太阳活动水平低，爆发M级以上耀斑的可能性较低。25日地磁活动可能出现短时活跃，其余时间地磁活动平静到微扰；地球同步轨道能量大于2MeV的高能电子流量将维持在较高水平。电离层天气平静。[发布于2015-06-25.]