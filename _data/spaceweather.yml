- weather: sw_active
  report: 过去24小时，太阳活动水平低，仅有2次C级耀斑爆发；可见日面出现2个新活动区12273（N15E67）和12274（N08W01）；太阳风速度从500公里/秒逐渐下降至400公里/秒。地磁活动平静到微扰；地球同步轨道能量大于10MeV的高能质子流量约为8pfu，未达到警戒阈值，能量大于2MeV高能电子流量维持在较高水平。我国大部分地区TEC处于正常范围，南方大部分地区电离层闪烁活动较弱，不会对当地星地无线电通信造成不利影响。预计未来三天，太阳活动水平低，爆发M级以上耀斑的可能性较低。地磁活动以平静到微扰为主，地球同步轨道能量大于2MeV的高能电子流量仍保持在较高水平。电离层天气以平静为主。[发布于2015-06-29.]