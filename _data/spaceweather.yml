- weather: sw_active
  report: 过去24小时，太阳活动水平低，没有爆发M级以上耀斑；太阳风速度在500公里/秒到600公里/秒之间波动。受日冕物质抛射事件和冕洞高速流的影响，地磁活动出现了3小时的小地磁暴和15小时的地磁活跃；地球同步轨道能量大于2MeV的高能电子通量达到较高水平。我国大部分地区TEC处于正常范围，南方大部分地区电离层闪烁活动较弱，不会对当地星地无线电通信造成不利影响。预计未来三天，太阳活动水平低，爆发M级以上耀斑的可能性低。受CME的影响，18日仍可能出现短时小地磁暴；19-20日受冕洞高速流的影响，可能出现地磁活跃。电离层天气以平静为主。[发布于2015-08-18.]