  report: 过去24小时，太阳活动水平低，没有爆发M级以上耀斑；可见日面出现新活动区12402（N05W38）和12403（S12E64）；太阳风速度从500公里/秒左右下降至400公里/秒左右。地磁活动平静到微扰；地球同步轨道能量大于2MeV的高能电子通量处于较高水平。我国大部分地区TEC处于正常范围，南方大部分地区电离层闪烁活动较弱，不会对当地星地无线电通信造成不利影响。预计未来三天，太阳活动水平低，爆发M级以上耀斑的可能性低。受冕洞高速流的影响，19日可能出现短时地磁活跃；20-21日地磁活动平静到微扰；地球同步轨道能量大于2MeV的高能电子通量处于较高水平。电离层天气以平静为主。[发布于2015-08-19.]