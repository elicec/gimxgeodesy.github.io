- weather: sw_active
  report: 过去24小时，太阳活动水平中等，爆发了1次M6.5级耀斑，并伴随全晕CME；太阳风速度从370公里/秒上升至700公里/秒左右。出现了1次大地磁暴，Kp指数最大值为8；太阳质子事件仍在持续，北京时间23日3:00达到峰值1070pfu后逐渐下降，目前为170pfu。我国大部分地区TEC处于正常范围，南方大部分地区电离层闪烁活动较弱，不会对当地星地无线电通信造成不利影响。预计未来三天，太阳活动水平中等，有可能爆发M级耀斑。23日，可能出现大磁暴，24-25日，可能出现中等磁暴；23-24日太阳质子事件仍将持续。电离层天气可能出现中等扰动。[发布于2015-06-23.]