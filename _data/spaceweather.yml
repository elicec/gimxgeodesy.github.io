- weather: sw_active
  report: 过去24小时，太阳活动水平低，没有爆发M级以上耀斑；目前太阳风速度约为500公里/秒。受冕洞高速流的影响，地磁活动出现了3小时的活跃；地球同步轨道能量大于2MeV的高能电子通量处于较高水平。我国大部分地区TEC处于正常范围，南方大部分地区电离层闪烁活动较弱，不会对当地星地无线电通信造成不利影响。预计未来三天，太阳活动水平低，爆发M级以上耀斑的可能性低。21-22日地磁活动以平静到微扰为主，受冕洞高速流的影响，23日可能出现地磁活跃甚至短时小地磁暴；地球同步轨道能量大于2MeV的高能电子通量将处于较高水平。电离层天气以平静为主。[发布于2015-08-21.]