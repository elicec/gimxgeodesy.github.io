  report: 过去24小时，太阳活动水平低，活动区12371爆发了2次C级耀斑；太阳风速度从700公里/秒左右下降至600公里/秒左右。22日开始的大地磁暴过程缓慢结束，Kp指数最大值为8；太阳质子事件仍在持续，北京时间23日5:30达到529pfu。北京时间23日16时至17时左右，我国大部分地区TEC出现负向扰动，南方大部分地区电离层闪烁活动较弱，不会对当地星地无线电通信造成不利影响。预计未来三天，太阳活动水平低到中等，爆发M级以上耀斑的可能性较低。24日可能出现地磁活跃，25日可能出现中等磁暴；24日太阳质子事件仍将持续，预计25日结束。电离层天气可能出现扰动。[发布于2015-06-24.]