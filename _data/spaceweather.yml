  report: 过去24小时，太阳活动水平极低，没有爆发M级以上耀斑，可见日面出现新活动区12393(N16E45)、12394(N12E65)；太阳风速度从350公里/秒上升至400公里/秒。受冕洞高速流影响，出现了6小时地磁活跃，其他时间地磁活动平静到微扰。我国大部分地区TEC处于正常范围，南方大部分地区电离层闪烁活动较弱，不会对当地星地无线电通信造成不利影响。预计未来三天，太阳活动水平低，爆发M级耀斑的可能性低。7月31日-8月1日，受冕洞高速流持续影响，有可能发生短时小地磁暴，8月2日地磁活动平静到微扰。电离层天气平静。[发布于2015-07-31.]