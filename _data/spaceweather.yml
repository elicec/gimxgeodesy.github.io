  report: 过去24小时，太阳活动水平低，活动区12376爆发1次C级耀斑；太阳风速度从350公里/秒上升至400公里/秒左右。地磁活动平静；地球同步轨道能量大于10MeV高能质子流量约为3pfu；地球同步轨道能量大于2MeV高能电子流量仍维持在较高水平。我国大部分地区TEC处于正常范围，南方大部分地区电离层闪烁活动较弱，不会对当地星地无线电通信造成不利影响。预计未来三天，太阳活动水平低，爆发M级以上耀斑的可能性不大。地磁活动以平静到微扰为主，地球同步轨道能量大于2MeV的高能电子流量仍保持在较高水平。电离层天气以平静为主。[发布于2015-07-02.]