- weather: sw_active
  report: 过去24小时，太阳活动水平低，没有爆发C级以上耀斑；可见日面上出现新活动区12387（N17E61）和12388（N08W53）；太阳风速度有所下降，目前约为480公里/秒。地磁活动平静到微扰；地球同步轨道能量大于2MeV的高能电子通量达到较高水平。我国广西的东北部和福建的北部出现了短时电离层闪烁（S4指数大于0.6），对星地通信有一定影响，南方其他地区电离层闪烁活动较弱，不会对当地星地无线电通信造成不利影响。预计未来三天，太阳活动水平低，爆发M级耀斑的可能性低。地磁活动以平静到微扰为主。地球同步轨道能量大于2MeV的高能电子通量将处于较高水平。电离层天气以平静为主。[发布于2015-07-17.]