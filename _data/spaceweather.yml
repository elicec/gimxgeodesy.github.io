- weather: sw_active
  report: 过去24小时，太阳活动水平低，仅有1次C级耀斑爆发，源自活动区12401（S11E22），太阳风速度从350公里/秒跃升至500公里/秒。受日冕物质抛射事件的影响，地磁活动达到了大地磁暴水平，Kp指数最大达到7。我国大部分地区TEC处于正常范围，南方大部分地区电离层闪烁活动较弱，不会对当地星地无线电通信造成不利影响。预计未来三天，太阳活动水平低，爆发M级以上耀斑的可能性低。16日地磁活动仍可能出现小磁暴，17-18日地磁活动以平静到微扰为主。16日，电离层天气可能出现小扰动，17-18日电离层天气以平静为主。[发布于2015-08-16.]